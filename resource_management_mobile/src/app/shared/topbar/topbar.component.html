<ion-header>
  <ion-toolbar class="header-background">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true">
        <ion-icon class="menu-list-icon" name="list-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-grid slot="end">
      <ion-row>
        <ion-col>
          <ion-icon routerLink={{routeConstants.notification}} class="topbar-notification"
            name="notifications-outline"></ion-icon>
          <ion-icon routerLink={{routeConstants.profile}} class="topbar-profile-img" name="person-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content">
  <ion-content class="ion-padding main_menu">
    <ion-grid>
      <ion-row>
        <ion-col size="3" offset="3.5">
          <ion-icon name="person-outline" class="profile_img"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="center-profile">
          <ion-label>
            <h3 class="profile_text">{{this.user.name}}</h3>
          </ion-label>
          <ion-col size="3"> Admin </ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row color="primary">
        <ion-col>
          <ion-list lines="full" class="ion-list">
            <ion-menu-toggle>
              <ion-item routerLinkActive="active" routerLink={{routeConstants.dashboard}}>
                <ion-label>Dashboard</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-accordion-group id="sideBar">
              <ion-accordion value="first" class="ion-no-border">
                <ion-item slot="header">
                  <ion-label>Admin Management</ion-label>
                </ion-item>
                <div class="ion-padding sub_menu" slot="content" routerLinkActive="active">
                  <ion-menu-toggle routerLink={{routeConstants.status_tracker}}>
                    Status Tracker
                  </ion-menu-toggle>
                </div>
                <div class="ion-padding sub_menu" slot="content" routerLinkActive="active">
                  <ion-menu-toggle routerLink={{routeConstants.resource_requirement}}>Resource
                    Requirement</ion-menu-toggle>
                </div>
                <div class="ion-padding sub_menu" slot="content">
                  <ion-menu-toggle routerLink={{routeConstants.resource_hiring}}>Resource Hiring
                  </ion-menu-toggle>
                </div>
                <div class="ion-padding sub_menu" slot="content">
                  <ion-menu-toggle routerLink={{routeConstants.skill}}>Skill
                  </ion-menu-toggle>
                </div>
                <div class="ion-padding sub_menu" slot="content">
                  <ion-menu-toggle routerLink={{routeConstants.location}}>Location</ion-menu-toggle>
                </div>
              </ion-accordion>
            </ion-accordion-group>
            <ion-menu-toggle>
              <ion-item routerLink={{routeConstants.partner}} routerLinkActive="active">
                <ion-label>Partner</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink={{routeConstants.client}} routerLinkActive="active">
                <ion-label>Client</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink={{routeConstants.resource}} routerLinkActive="active">
                <ion-label>Resource</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink={{routeConstants.requirement}} routerLinkActive="active">
                <ion-label>Requirement</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item routerLink={{routeConstants.settings}} routerLinkActive="active">
                <ion-label>Settings</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="3" offset="4" (click)="logout()">
          <ion-icon class="logout-icon" name="log-out-outline"></ion-icon>
          <ion-label class="logout-text">Logout</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
