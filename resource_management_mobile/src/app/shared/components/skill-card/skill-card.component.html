<div class="p-2">
  <div class="skill_pophead">
    <h4>Add Skill</h4>
    <ion-icon name="close" size="default" (click)="setClose()" class="align-self-center"></ion-icon>
  </div>
  <form [formGroup]="addform" (ngSubmit)="onSubmit(addform)">
    <ion-list lines="none">
      <ion-item>
        <ion-select class="always-flip" label-placement="floating" fill="outline" toggleIcon="caret-down-sharp"
          interface="popover" placeholder="Select Skill" formControlName="skill_id" errorText="Invalid skill" required>
          <div slot="label">Select Skill<ion-text color="danger"> *</ion-text></div>
          <ion-select-option *ngFor="let skill of skillList"
            value={{skill.skill_id}}>{{skill.description}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="number" fill="outline" labelPlacement="floating" placeholder="Enter Relevant Experience"
          formControlName="relevant_experience" errorText="Invalid relevant experience" required>
          <div slot="label">Relevant Experience<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-select class="always-flip" label-placement="floating" fill="outline" toggleIcon="caret-down-sharp"
          interface="popover" placeholder="Select rating" formControlName="rating" errorText="Invalid rating" required>
          <div slot="label">Select Rating<ion-text color="danger"> *</ion-text></div>
          <ion-select-option *ngFor="let rating of ratingList" value={{rating.id}}>{{rating.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-toggle formControlName="primary">Primary Skill</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" size="default" type="submit">Add</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </form>

</div>
