<div class="p-2">
  <div class="skill_pophead">
    <h4>Change Status</h4>
    <ion-icon name="close" size="default" (click)="setClose()" class="align-self-center"></ion-icon>
  </div>
  <form [formGroup]="addform" (ngSubmit)="onSubmit(addform)">
    <ion-list lines="none">
      <ion-item >
        <ion-input class="inputTxt" type="text" fill="outline" labelPlacement="floating" [value]="requirementData?.resource" [readonly]="true" [disabled]="true">
          <div slot="label">Resource Name<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item >
        <ion-input class="inputTxt" type="text" fill="outline" labelPlacement="floating" [value]="requirementData?.requirement" [readonly]="true" [disabled]="true">
          <div slot="label">Requirement Name<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-select class="always-flip inputTxt" label-placement="floating" fill="outline" toggleIcon="caret-down-sharp"
          interface="popover" placeholder="Select Stage" formControlName="Stage_stage_id" errorText="Invalid Stage" required>
          <div slot="label">Select Stage<ion-text color="danger"> *</ion-text></div>
          <ion-select-option *ngFor="let stage of stageList"
            value={{stage.stage_id}}>{{stage.description}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select class="always-flip inputTxt" label-placement="floating" fill="outline" toggleIcon="caret-down-sharp"
          interface="popover" placeholder="Select Status" formControlName="Status_status_id" errorText="Invalid status" required>
          <div slot="label">Select Status<ion-text color="danger"> *</ion-text></div>
          <ion-select-option *ngFor="let status of statusList"
            value={{status.status_id}}>{{status.description}}</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" size="default" type="submit">Add</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </form>

</div>
