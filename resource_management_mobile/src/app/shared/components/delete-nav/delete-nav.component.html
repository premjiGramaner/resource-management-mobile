
<div class="text-center rounded-top">
    <ion-icon name="remove-outline" size="large" color="medium"></ion-icon>
      <div>
        <h4 class="text-danger mb-4">{{title}} </h4>
        <span>{{describe}} </span>
      </div>
      <div class="m-4 mt-2 p-4">
        <ion-button shape="round" expand="block" color="danger" strong="true"  (click)="primaryAction()" >{{primarybutton}}</ion-button> 
        <p class="mt-3"(click)="close()">Cancel</p>
      </div>
</div>
