<div class="p-2">
  <div class="skill_pophead">
    <h4>Add Partner</h4>
    <ion-icon name="close" size="default" (click)="setClose()" class="align-self-center"></ion-icon>
  </div>
  <form [formGroup]="addform" (ngSubmit)="onSubmit(addform)">
    <ion-list lines="none">
      <ion-item>
        <app-searchable-dropdown [dropDownData]="partnerDropDownData"   (dropDownEvent)="partnerSelectedEvent($event)"
        class="search-dropdown-padding"></app-searchable-dropdown>
      </ion-item>

      <ion-item>
        <ion-input class="inputTxt" type="text" fill="outline" labelPlacement="floating"
          placeholder="Enter Shared On Date" formControlName="shared_on" errorText="Invalid Shared On Date"
          id="open-date-custom-dialog">
          <div slot="label">Shared On Date<ion-text color="danger"> *</ion-text></div>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" size="default" type="submit">Add</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-modal id="resource-modal" showBackdrop="false" backdropDismiss="false" #modal
      trigger="open-date-custom-dialog">
      <ng-template>
        <ion-datetime presentation="date" (ionChange)="evaluatedDate($event)"></ion-datetime>
      </ng-template>
    </ion-modal>
  </form>

</div>
