<ion-content [fullscreen]="true">
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row>
      <ion-col size="9">
        <h5> Resource Requirement </h5>
      </ion-col>
      <ion-col class="mt-3" size="3">
        <ion-icon name="download-outline" (click)="openExportModel()" size="default" class="ion-float-right"></ion-icon>
        <ion-icon name="search" (click)="onSearch()" size="default" class="ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSearch">
      <ion-searchbar show-cancel-button="never" (ionInput)="handleSearch($event)" placeholder="Search"
        [debounce]="1000"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list *ngIf="resourceData.length > 0" lines="none" class="w-100">
        <ion-item-sliding *ngFor="let resource of resourceData;  let i = index" #sliding>
          <ion-item id="open-modal" expand="block">
            <ion-card class="shadow" (click)="setOpen(true,'edit',resource,i)">
              <ion-row>
                <ion-col size="10" class="card-user-info">
                  <ion-label class="user"> {{resource?.requirement}} </ion-label>
                  <ion-label class="user-label"> {{resource?.evaluated_by_name}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteModal(resource,i,sliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-list class="nodata-found" *ngIf="resourceData.length==0" style="width:100%">
        <h5>No Data Found!</h5>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true,'save')"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="backForm(modelType)">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Resource Requirement
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && resourceEdit" size="small">
              Edit Resource Requirement
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !resourceEdit" size="small">
              Add Resource Requirement
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" color="primary" (click)="enableEdit()">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save' || modelType === 'editable_data'" color="success"
            (click)="saveResourceForm()">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-add-resource-requirement #addResource [flag]="modelType"
          [viewResourceData]=resourceMoreData></app-add-resource-requirement>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
