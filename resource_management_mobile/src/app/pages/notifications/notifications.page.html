<ion-content [fullscreen]="true">
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row>
      <ion-col size="9">
        <h5> Notification </h5>
      </ion-col>
      <ion-col class="mt-3" size="3">
        <ion-icon name="download-outline" size="default" (click)="openExportModel()" class="ion-float-right"></ion-icon>
        <ion-icon name="search" (click)="onSearch()" size="default" class="ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSearch">
      <ion-searchbar show-cancel-button="never" placeholder="Search" [debounce]="1000"
        (ionInput)="handleSearch($event)"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list *ngIf="notificationData.length > 0" lines="none" class="w-100">
        <ion-item-sliding *ngFor="let notification of notificationData;  let i = index" #sliding>
          <ion-item id="open-modal" expand="block">
            <ion-card class="shadow" (click)="setOpen(true,notification)">
              <ion-row>
                <ion-col size="12" class="skill-list skill_container space-between">
                  <div class="">
                    <ion-label class="w-100 skill-heading">{{notification?.resource_name}}</ion-label>
                    <ion-label class="w-100 stage-text">{{notification?.hiring_stage}}</ion-label>
                  </div>
                  <div>
                    <ion-label class="w-100 status-text">{{notification?.status}}</ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ion-list class="nodata-found" *ngIf="notificationData.length==0" style="width:100%">
        <h5>No Data Found!</h5>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="backForm()">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title size="small">
              View Notification
            </ion-title>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-view-hiring [viewData]=viewNotificationData></app-view-hiring>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
