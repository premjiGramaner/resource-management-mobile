<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-list>
      <ion-item-sliding *ngFor="let client of clientData; let index" #sliding>
        <ion-item id="open-modal" expand="block" (click)="setOpen(true)">
          <ion-card class="shadow" (click)="detailClientData(client,'edit')">
            <ion-row>
              <ion-col size="10" class="card-user-info">
                <ion-label class="user"> {{client.name}} </ion-label>
                <ion-label class="user-label"><span>Email:- </span> {{client.contact_person_email_id}}</ion-label>
                <ion-label class="user-label"><span>Phone:- </span> {{client.contact_person_phone}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteModal(client,index,sliding)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true)"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button  (click)="setOpen(false)">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title>
              Add client
            </ion-title>
          </ion-buttons>
            <ion-button slot="end" *ngIf="modelType === 'edit'" (click)="editEvent('save')" color="primary">Edit</ion-button>
            <ion-button slot="end" *ngIf="modelType === 'save'" (click)="saveClientForm()" color="success">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-view-client *ngIf="modelType === 'edit'"  [viewClientData]=clientMoreData></app-view-client>
        <app-add-client *ngIf="modelType === 'save'"  #addClient></app-add-client>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
