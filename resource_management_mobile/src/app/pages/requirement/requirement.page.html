<ion-content [fullscreen]="true">
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row >
      <ion-col>
        <h5>Requirement List</h5>
      </ion-col>
      <ion-col class="mt-3">
        <ion-icon name="save-outline" size="default" (click)="openExportModel()" class="ion-float-right"></ion-icon>
        <ion-icon name="search" size="default" (click)="onSearch()" class="ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar *ngIf="showSearch" show-cancel-button="never" placeholder="Search" [debounce]="1000"
        (ionInput)="handleSearch($event)"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list lines="none" class="w-100">
        <ion-item-sliding *ngFor="let item of items; let index" #sliding>
         
          <ion-item id="open-modal" expand="block" (click)="detailData(item,'edit')">
            <ion-card class="shadow">
              <ion-row>
                <ion-col class="card-user-info">
                  <ion-row class="d-flex justify-content-between">
                    <ion-label class="user"> {{item.name}} </ion-label>
                    <ion-label class="user-status"> {{item.experience}} Y</ion-label>
                  </ion-row>
                  <ion-label class="user-label"><span>Location:- </span> {{item.Location_Location_Name}}</ion-label>
                  <ion-label class="user-label"><span>Priority:- </span> {{item.priority}}</ion-label>
                </ion-col>
              </ion-row>

            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteModal(item,index,sliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true)"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar class="pe-2">
          <ion-buttons slot="start">
            <ion-button (click)="backForm(modelType)">
              <ion-icon size="default" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Requirement
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && requirementData" size="small">
              Edit Requirement
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !requirementData" size="small">
              Add Requirement
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" (click)="editEvent('save')" color="primary"
            size="small">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save'" (click)="saveForm()" color="success"
            size="small">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-view-requirement *ngIf="modelType === 'edit'" [viewData]=requirementData></app-view-requirement>
        <app-add-requirement *ngIf="modelType === 'save'" [viewData]=requirementData #add></app-add-requirement>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
