<ion-content [fullscreen]="true">
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row>
      <ion-col>
        <h5> Skill </h5>
      </ion-col>
      <ion-col class="mt-3">
        <ion-icon name="save-outline" size="default" (click)="openExportModel()" class="ion-float-right"></ion-icon>
        <ion-icon name="search" (click)="onSearch()" size="default" class="ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSearch">
      <ion-searchbar show-cancel-button="never" (ionInput)="handleSearch($event)" placeholder="Search"
        [debounce]="1000"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list *ngIf="skillData.length > 0" lines="none" class="w-100">
        <ion-item-sliding *ngFor="let skill of skillData;  let i = index" #sliding>
          <ion-item id="open-modal" expand="block">
            <ion-card class="shadow" (click)="setOpen(true,'edit',skill,i)">
              <ion-row>
                <ion-col size="10" class="card-user-info">
                  <ion-label class="user"> {{skill.category}} </ion-label>
                  <ion-label class="user-label"> {{skill.description}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteModal(skill,i,sliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-list class="nodata-found" *ngIf="skillData.length==0" style="width:100%">
        <h5>Not Data Found !</h5>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true,'save')"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="backForm(modelType)">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Skill
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && skillEdit" size="small">
              Edit Skill
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !skillEdit" size="small">
              Add Skill
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" color="primary" (click)="enableEdit()">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save' || modelType === 'editable_data'"
            (click)="saveForm()" color="success">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="skillForm">
          <ion-grid>
            <ion-row>
              <ion-input label-placement="floating" errorText="This field is required." formControlName="category"
                fill="outline" [readonly]="isEnableEdit">
                <ion-text slot="label">Name<ion-text color="danger"> *</ion-text></ion-text>
              </ion-input>
              <ion-textarea type="text" class="inputTxtArea" errorText="This field is required." fill="outline" [readonly]="isEnableEdit"
                labelPlacement="floating" [counter]="true" maxlength="200" placeholder="Enter Reason for Change"
                formControlName="description">
                <div slot="label">Description<ion-text color="danger"> *</ion-text></div>
              </ion-textarea>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
