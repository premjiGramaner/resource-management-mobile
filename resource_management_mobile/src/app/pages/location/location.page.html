<ion-content [fullscreen]="true">
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row>
      <ion-col>
        <h5>Location List</h5>
      </ion-col>
      <ion-col class="mt-3">
        <ion-icon name="save-outline" size="default" (click)="openExportModel()" class="ion-float-right"></ion-icon>
        <ion-icon name="search" size="default" (click)="onSearch()" class="ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar *ngIf="showSearch" (ionInput)="handleSearch($event)" show-cancel-button="never"
        placeholder="Search" [debounce]="1000"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list lines="none" class="w-100">
        <ion-item-sliding *ngFor="let location of locationData; let i = index" #sliding>
          <ion-item id="open-modal" expand="block">
            <ion-card class="shadow" (click)="setOpen(true,'edit',location,i)">
              <ion-row>
                <ion-col class="location-container">
                  <ion-row class="d-flex justify-content-between">
                    <ion-label class="user"> {{location.Description}} </ion-label>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-item>
          <ion-item-options side="end" (click)="deleteModal(location,i,sliding)">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-infinite-scroll>
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      <ion-list class="nodata-found" lines="none" *ngIf="locationData.length==0">
        <h5>Not Data Found!</h5>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true,'save')"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="backForm(modelType)">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Location
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && locationEdit" size="small">
              Edit Location
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !locationEdit" size="small">
              Add Location
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" color="primary" (click)="enableEdit()">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save' || modelType === 'editable_data'"
            (click)="saveLocationForm()" color="success">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="locationForm">
          <ion-grid>
            <ion-row>
              <ion-input label-placement="floating" errorText="This field is required." formControlName="Description"
                fill="outline" [readonly]="isEnableEdit">
                <ion-text slot="label">Description<ion-text color="danger"> *</ion-text></ion-text>
              </ion-input>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
