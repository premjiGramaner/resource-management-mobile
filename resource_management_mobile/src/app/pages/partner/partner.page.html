<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 class="header-text"> Partner </h5>
      </ion-col>
      <ion-col class="mt-3">
        <ion-icon name="save-outline" size="default" class="search-icon ion-float-right"></ion-icon>
        <ion-icon name="search" size="default" (click)="onSearch()" class="search-icon ion-float-right me-4"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSearch">
      <ion-searchbar show-cancel-button="never" placeholder="Search" [debounce]="1000"></ion-searchbar>
    </ion-row>
    <ion-list *ngIf="partnerData.length > 0">
      <ion-item-sliding *ngFor="let partner of partnerData; let index" #sliding>
        <ion-item id="open-modal" expand="block">
          <ion-card class="shadow" (click)="setOpen(true,'edit',partner,index)">
            <ion-row>
              <ion-col size="10" class="card-user-info">
                <ion-label class="user"> {{partner.name}} </ion-label>
                <ion-label class="user-label"><span>Email:- </span> {{partner.contact_person_email_id}}</ion-label>
                <ion-label class="user-label"><span>Phone:- </span> {{partner.contact_person_phone}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteModal(partner,index,sliding)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list class="nodata-found" *ngIf="partnerData.length==0">
      <h5>Not Data Found!</h5>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true,'save')"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false,'save')">
              <ion-icon class="back-icon" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Partner
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && partnerEdit" size="small">
              Edit Partner
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !partnerEdit" size="small">
              Add Partner
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" color="primary" (click)="enableEdit()">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save' || modelType === 'editable_data'"
            (click)="savePartnerForm()" color="success">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-add-partner [flag]="modelType" [viewPartnerData]=partnerMoreData #addPartner></app-add-partner>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
