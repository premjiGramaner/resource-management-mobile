<ion-content [fullscreen]="true" #page>
  <ion-grid id="container" class="p-2 ps-3 pe-3 shadow">
    <ion-row >
      <ion-col>
        <h5>Resource List</h5>
      </ion-col>
      <ion-col class="mt-3">
        <div [ngClass]="filterBasedClient_Id.length != 0 ? 'filter-highlight':'' || isBench == true ? 'filter-highlight':''" ></div>
        <ion-icon name="filter-outline" size="default" (click)="openResourceFilter()" id="open-filter-resource-modal" expand="block" class="ion-float-right">
         </ion-icon>
        <ion-icon name="download-outline" size="default" (click)="openExportModel()" class="ion-float-right me-4"></ion-icon>
        <ion-icon name="search" size="default" (click)="onSearch()" class="ion-float-right me-4"></ion-icon>
        <!-- <ion-icon name="refresh-outline"  size="default" (click)="onRefresh()" class="ion-float-right me-4"></ion-icon> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar *ngIf="showSearch" show-cancel-button="never" placeholder="Search" [debounce]="1000"
        (ionInput)="handleSearch($event)"></ion-searchbar>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-list lines="none" class="w-100">
        <ion-item-sliding *ngFor="let item of items; index as i" #sliding>
          <ion-item id="open-modal" expand="block" (click)="detailData(item,'edit')">
            <ion-card class="shadow">
              <ion-row>
                <ion-col class="card-user-info">
                  <ion-row class="d-flex justify-content-between">
                    <ion-label class="user"> {{item.name}} </ion-label>
                    <ion-label class="user-status"> {{item.experience}} Y</ion-label>
                  </ion-row>
                  <ion-label class="user-label"><span>Email:- </span> {{item.email_id}}</ion-label>
                  <ion-label class="user-label"><span>Phone:- </span> {{item.mobile_no}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteModal(item,i,sliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-list class="nodata-found" lines="none" *ngIf="items.length==0" style="width:100%">
        <h5>{{toastConstants.no_data}}</h5>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true)"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar class="pe-2">
          <ion-buttons slot="start">
            <ion-button (click)="backForm(modelType)">
              <ion-icon size="default" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Resource
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && resourceData" size="small">
              Edit Resource
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !resourceData" size="small">
              Add Resource
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" (click)="editEvent('save')" color="primary"
            size="small">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save'" (click)="saveForm()" color="success"
            size="small">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-view-resource *ngIf="modelType === 'edit'" [viewData]=resourceData></app-view-resource>
        <app-add-resource *ngIf="modelType === 'save'" [viewData]=resourceData #add></app-add-resource>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

<ion-modal #modal trigger="open-filter-resource-modal"  [canDismiss]="canDismiss" [presentingElement]="page">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Requirement</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div class="bench-resource-card">
          <ion-checkbox labelPlacement="start" [checked]="isBench" (ionChange)="benchResourceList($event)">Bench Resources</ion-checkbox>
        </div>
        <ion-list lines="full" *ngIf="!isBench">
          <ion-item  *ngFor="let requirement of requirementNames">
            <ion-checkbox labelPlacement="start" [checked]="requirement.checked"  (ionChange)="getRequirementId($event,requirement.requirement_id)">{{requirement.name}}</ion-checkbox>
          </ion-item>
        </ion-list>
        <ion-card class="bottom-btn">
          <ion-grid>
            <ion-row >
              <ion-col>
                <ion-button color="tertiary" (click)="applyRequirementFilter()"  style="width:100%"  class="ion-activatable ripple-parent rounded-rectangle">Apply</ion-button>
              </ion-col>
              <ion-col>
                <ion-button color="medium" (click)="onRefresh()" style="width:100%" class="ion-activatable ripple-parent rounded-rectangle">Clear</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
