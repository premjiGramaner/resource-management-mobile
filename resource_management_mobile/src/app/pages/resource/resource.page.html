<ion-content [fullscreen]="true">
  <div id="container">
    <div class="p-3 shadow">
      <div class="d-flex justify-content-between m-auto">
        <h5>Resource List</h5>
        <ion-icon name="search" size="small" (click)="onSearch()"></ion-icon>
      </div>
      <ion-searchbar *ngIf="showSearch" show-cancel-button="never" placeholder="Search" [debounce]="1000"
        (ionInput)="handleSearch($event)"></ion-searchbar>
    </div>

    <ion-grid>
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let item of items; let index" #sliding>
          <!-- <ion-item class="p-0 m-auto">
            <ion-card class="w-100 p-3 m-auto"> -->
          <ion-item id="open-modal" expand="block" (click)="detailData(item,'edit')">
            <ion-card class="shadow">
              <ion-row>
                <ion-col class="card-user-info">
                  <ion-row class="d-flex justify-content-between">
                    <ion-label class="user"> {{item.name}} </ion-label>
                    <ion-label class="user-status"> {{item.experience}} Years</ion-label>
                  </ion-row>
                  <ion-label class="user-label"><span>Email:- </span> {{item.email_id}}</ion-label>
                  <ion-label class="user-label"><span>Phone:- </span> {{item.mobile_no}}</ion-label>
                </ion-col>
              </ion-row>

              <!-- <div class="d-flex justify-content-between">
                  <h5>{{item.name}}</h5>
                  <span>{{item.experience}} Years</span>
                </div>
                <div>
                  <span>Email:- {{item.email_id}}</span> <br>
                  <span>Phone:- {{item.mobile_no}}</span>
                </div> -->
            </ion-card>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteModal(item,index,sliding)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
          loadingSpinner="bubbles"></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-grid>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="setOpen(true)"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="setOpen(false)">
              <ion-icon size="default" name="arrow-undo-outline"></ion-icon>
            </ion-button>
            <ion-title *ngIf="modelType === 'edit'" size="small">
              View Resource
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && resourceData" size="small">
              Edit Resource
            </ion-title>
            <ion-title *ngIf="modelType === 'save' && !resourceData" size="small">
              Add Resource
            </ion-title>
          </ion-buttons>
          <ion-button slot="end" *ngIf="modelType === 'edit'" (click)="editEvent('save')" color="primary" size="small">Edit</ion-button>
          <ion-button slot="end" *ngIf="modelType === 'save'" (click)="saveForm()" color="success" size="small">Save</ion-button>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-view-resource *ngIf="modelType === 'edit'"  [viewData]=resourceData></app-view-resource>
        <app-add-resource *ngIf="modelType === 'save'" [viewData]=resourceData #add></app-add-resource>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
